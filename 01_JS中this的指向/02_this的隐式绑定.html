    <title>Document</title>

  <body>
    <script>
      // 1、对象调用----指向该对象
      function foo() {
        console.log("foo函数的this：", this);
      }
      const obj = {
        name: "coderwhy",
        bar: foo,
      };
      // 隐式调用
      obj.bar();
    </script>
