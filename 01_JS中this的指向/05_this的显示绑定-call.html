<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj = {
        name: "coderwhy",
        age: 16,
      };

      function foo(name, age, height) {
        console.log("foo函数中的this：", this);
        console.log(name, age, height);
      }

      // 函数调用时，通过call显示绑定this指向对象
      foo.call(obj, "james", 16, 2.03);
    </script>
  </body>
</html>
