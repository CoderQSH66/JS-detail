    <script>
      const obj = {
        name: "coderwhy",
        age: 16,
      };

      function foo(name, age, height) {
        console.log("foo函数中的this：", this);
        console.log(name, age, height);
      }

      // 通过bind显示绑定this指向对象,返回一个新对象
      const newFoo = foo.bind(obj, "james", 16, 2.03);
      newFoo();
      newFoo();
      newFoo();
      newFoo();
      newFoo();
      newFoo();
