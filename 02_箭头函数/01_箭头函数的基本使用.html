<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const names = [10, 20, 11, 5, 6, 3, 9];
      const result = names.filter((item) => {
        return item % 2 === 0;
      });
      console.log(result);

      // 自定义实现filter方法
      const myFilter = function (fn) {
        const newList = [];
        for (const item of this) {
          if (fn(item)) {
            newList.push(item);
          }
        }
        console.log(newList);
        return newList;
      };
      myFilter.call(names, (item) => {
        return item % 2 !== 0;
      });
      Array.prototype.myFilter = myFilter;
      names.myFilter((item) => item >= 10);
    </script>
  </body>
</html>
