<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var obj = {
        name: "coderwhy",
        age: 16,
        foo: function () {
          console.log("foo的this：", this);
          const bar = () => {
            console.log("箭头函数的this:", this);
          };
          return bar;
        },
      };
      const baz = obj.foo();

      baz();
    </script>
  </body>
</html>
