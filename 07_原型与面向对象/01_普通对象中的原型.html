<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj = {
        name: "coderqsh",
        age: 16,
      };
      console.log(obj);
      // 获取obj对象的原型对象
      console.log(obj.__proto__);
      console.log(Object.getPrototypeOf(obj));

      // 在原型上查找属性
      console.log(obj.height); // undefined
      obj.__proto__.height = 1.88;
      console.log(obj.height); // 1.88
    </script>
  </body>
</html>
