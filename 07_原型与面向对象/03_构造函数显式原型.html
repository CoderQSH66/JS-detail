<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1、定义构造函数
      function Person(name, age) {
        this.name = name
        this.age = age
      }
      // 2、为构造函数的显示原型上添加 方法
      Person.prototype.sayHi = function () {
        console.log(`${this.name}  say Hi`)
      }
      var p1 = new Person("why", 18)
      var p2 = new Person("qsh", 16)
      console.log(p1.__proto__ === p2.__proto__) // true：都是Person的prototype对象
      p1.sayHi()
      p2.sayHi()
    </script>
  </body>
</html>
