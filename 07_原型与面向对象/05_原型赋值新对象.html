<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Person() {}
      Person.prototype = {
        name: "coderwhy",
        age: 18,
        foo() {},
        bar() {}
      }
      Object.defineProperty(Person.prototype, "construtor", { value: Person })

      const p = new Person()
      console.log(p.__proto__)
      console.log(Object.keys(p.__proto__))
    </script>
  </body>
</html>
