<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      class Person {
        address = "深圳"
        constructor(name, age) {
          this._name = name
          this.age = age
        }
        running() {
          console.log(this.name, "在跑步~")
        }
        get name() {
          console.log("访问了name属性")
          return this._name
        }
        set name(value) {
          console.log("为name属性赋值")
          this._name = value
        }
      }
      const p = new Person("coderqsh", 16)
      console.log("%O", Person)
      p.name = "qsh"
      console.log(p.name)
    </script>
