  <body>
    <script>
      const caclNum = (num) => {
        if (num > 1_0000_0000) {
          return (num / 1_0000_0000).toFixed(2) + "亿"
        } else if (num > 10_0000) {
          return (num / 1_0000).toFixed(2) + "万"
        } else {
          return num
        }
      }

      console.log(caclNum(10000126521))
      console.log(caclNum(846545450))
    </script>
  </body>
