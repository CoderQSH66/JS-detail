<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1、Set基本使用
      const set1 = new Set()
      // 2、添加元素
      set1.add("curry")
      set1.add("james")
      set1.add("curry")
      set1.add("kyire")
      set1.add("draunt")
      set1.add("kobe")
      // 3、删除元素
      set1.delete("kobe")
      // 4、判断元素是否存在
      console.log(set1.has("kobe"))
      // 5、遍历set
      set1.forEach((item) => {
        console.log(item)
      })
      // 6、set对象是可迭代对象
      for (const item of set1) {
        console.log(item)
      }
      // 7、数组去重
      const names = [1, 2, 3, 3, 4, 2, 5, 6]
      const newNames = Array.from(new Set(names))
      console.log(newNames)
    </script>
  </body>
</html>
