<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj = {
        name: "coderqsh",
        age: 16,
        address: "深圳市"
      }

      // 1、创建代理对象
      const objProxy = new Proxy(obj, {
        // 2、添加处理操作函数
        get(target, key, receiver) {
          console.log(`访问了${key}属性`)
          return target[key]
        },
        set(target, key, newValue, receiver) {
          console.log(`为${key}属性重新赋值：${newValue}`)
          target[key] = newValue
        }
      })
      // 3、操作代理对象
      console.log(objProxy.name)
      objProxy.age = 26
      objProxy.info = "详细信息"
    </script>
  </body>
</html>
