<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const promise = new Promise((reslove, reject) => {
        // 1、reslove的值为普通值
        // reslove("coderqsh")

        // 2、reslove的值为promise对象（此时会刷新当前promise对象的状态）
        reslove(
          new Promise((reslove, reject) => {
            reject("刷新了状态")
          })
        )
      })

      promise
        .then((res) => {
          console.log(res)
        })
        .catch((error) => {
          console.log(error)
        })
    </script>
  </body>
</html>
