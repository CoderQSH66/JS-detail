<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const promise1 = new Promise((reslove, reject) => {
        reslove("no.1")
      })

      promise1
        .then((res) => {
          console.log(res)
          return new Promise((reslove, reject) => {
            reject("拒绝状态1")
          })
        })
        .then((res) => {
          console.log(res)
          throw new Error("抛出错误")
        })
        .catch((error) => {
          console.log(error)
          return new Promise((reslove, reject) => {
            reject("拒绝状态2")
          })
        })
        .catch((error) => {
          console.log(error)
        })
        .catch((error) => {
          console.log(error)
        })
        .then((error) => {
          console.log("aaa", error)
        })
    </script>
  </body>
</html>
