      const p1 = new Promise((_, reject) => {
        setTimeout(() => {
          console.log("第一个promise状态变为rejected")
          reject("rejected1")
        }, 1500)
      })
      const p2 = new Promise((reslove, reject) => {
        setTimeout(() => {
          console.log("第二个promise状态变为fulfilled")
          reject("fulfilled1")
        }, 2000)
      })
      const p3 = new Promise((reslove, reject) => {
        setTimeout(() => {
          console.log("第三个promise状态变为fulfilled")
          reject("fulfilled2")
        }, 3000)
      })
      Promise.any([p1, p2, p3])
        .then((res) => {
          console.log("第一个被确定的fulfilled状态：", res)
        })
        .catch((error) => {
          console.log("rejected状态：", error)
        })
