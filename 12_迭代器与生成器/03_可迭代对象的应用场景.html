<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const info = {
        name: "coderqsh",
        age: 16,
        height: 1.88,
        address: "深圳"
      }
      info.__proto__ = {
        [Symbol.iterator]() {
          let i = 0
          const entries = Object.entries(this)
          return {
            next: () => {
              if (i < entries.length) {
                return { value: entries[i++], done: false }
              }
              return { value: undefined, done: true }
            }
          }
        }
      }
      console.log(info)
      for (const item of info) {
        console.log(item)
      }
      console.log(new Map(info))
    </script>
  </body>
</html>
