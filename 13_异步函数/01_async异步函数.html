<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const foo = async () => {
        console.log("异步函数内部执行代码")
        // return "异步函数执行结果"
        return new Promise((reslove) => {
          setTimeout(() => {
            console.log("返回promise对象")
            reslove("six")
          }, 1000)
        })
      }
      foo().then((res) => {
        console.log(res) // 异步函数执行结果
      })
    </script>
  </body>
</html>
