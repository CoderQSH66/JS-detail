<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="btn1">按钮1</button>
    <button class="btn2">按钮2</button>
    <script src="./js/_eventBus.js"></script>
    <script>
      const eventbus = new EventBus()
      const btn1Ele = document.body.querySelector(".btn1")
      const btn2Ele = document.body.querySelector(".btn2")
      function foo(name, age) {
        console.log(name, age)
      }
      function bar() {
        console.log(2)
      }
      eventbus.on("click", foo)
      eventbus.on("click", foo)
      eventbus.on("click", bar)
      console.log(eventbus.eventMap)
      btn1Ele.onclick = () => {
        eventbus.emit("click", "coderqsh", 123)
      }
      btn2Ele.onclick = () => {
        eventbus.off("click", bar)
      }
    </script>
  </body>
</html>
